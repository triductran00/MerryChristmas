<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Cung hỷ Christmas</title>
</head>

<body>
    <div id="container" class="parallax-container">
        <ul id="christmas_scene" class="christmas-scene">
            <li class="l layer l-1">
                <div class="layer-5 layer-photo"></div>
            </li>
            <li class="l layer l-2">
                <div class="layer-4 layer-photo"></div>
            </li>
            <li class="l layer l-3">
                <div class="layer-3 layer-photo"></div>
            </li>
            <li class="l layer l-4">
                <div class="layer-2 layer-photo"></div>
            </li>
            <li class="l layer l-5">
                <div class="layer-1 layer-photo"></div>
            </li>
        </ul>
        <div id="countdown_container" class="countdown-container">
            <div class="countdown-globe days">
                <p style="margin-top: 15px">Cung</p>
            </div>
            <div class="countdown-globe hours">
                <p style="margin-top: 15px">Hỷ</p>
            </div>
            <div class="countdown-globe minutes">
                <p style="margin-top: 15px">Christ</p>
            </div>
            <div class="countdown-globe seconds">
                <p style="margin-top: 15px">Mas</p>
            </div>
        </div>
       
        <div id="mail_pole" class="mail-pole">
            <img src="img/pole.png" alt="pole">
        </div>
        <img src="img/christmas-tree.png" alt="christmas-tree" class="christmas-tree">
        <div class="christmas-card show">
            <img src="img/letter.png" alt="Christmas Card" class="card-image">
            <div class="card-message">
                <p>CHÚC MẤY NÍ GIÁNG SINH AN LÀNH VÀ ẤM ÁP BÊN GIA ĐÌNH, BẠN BÈ VÀ NGƯỜI THƯƠNG ❤️</i> </p>
            </div>
        </div>
        <div class="merry-christmas-text">Merry Phát Tài</div>
        <canvas id="canvas" class="canvas"></canvas>
    </div>
<div class="loader"></div>
<script src="js/snow.js"></script>
<script src="js/main.js"></script>
</body>

</html>
